<div class="row">
  <div class="col-md-3 col-12 mt-3">
    <app-product-filter [category]="category"></app-product-filter>
  </div>
  <div class="col">
    <div class="row justify-content-md-around justify-content-center" *ngIf="cart$ | async as cart">
      <div *ngFor="let product of filteredProducts">
        <app-product-card [product]="product" [cart]="cart" [showActions]="true"></app-product-card>
      </div>
    </div>
  </div>
</div>
