<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart ">
  <p  class="d-flex justify-content-between">
    You have {{ cart.totalItemsCount }} items in your shopping cart.
      <button *ngIf="cart.items?.length" class="btn btn-outline-danger btn-sm" (click)="clearCart()">
        Clear Shopping Cart
      </button>
  </p>
  <table class="table">
    <thead>
      <tr>
        <th style="width: 80px;"></th>
        <th class="text-center">Product</th>
        <th style="width: 230px;" class="text-center">Quantity</th>
        <th class="text-right">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart?.items">
        <td style="width: 80px;" >
          <!-- <img [src]="item.product.imageUrl" class="thumbnail" alt=""> -->
          <div [style.backgroundImage]="'url(' + item.product.imageUrl +')'" class="thumbnail"></div>
        </td>
        <td  class="text-center">{{ item.product.title }}</td>
        <td>
          <app-product-quantity [cart]="cart" [product]="item.product"></app-product-quantity>
        </td>
        <td class="text-right">{{ item.totalPrice | currency:'USD':true }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{ cart.totalPrice| currency:'USD':true }}</th>
      </tr>
    </tfoot>
  </table>

  <a *ngIf="cart.items?.length" class="btn btn-secondary btn-sm" [routerLink]="['/check-out']">
    Check Out
  </a>
</ng-container>
