<div class="row justify-content-center">
  <form #f="ngForm" (ngSubmit)="createOrder(f.value)" class="col" style="width: 700px;">
    <h3> Shipping Information</h3>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input #name="ngModel" [(ngModel)]="shipping.name" name="name" id="name" type="text" class="form-control"
        required />
      <div class="alert alert-danger p-0 mb-0" role="alert" *ngIf="name.touched && name.invalid">
        Name is <strong>required.</strong>
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input #address="ngModel" [(ngModel)]="shipping.address" name="address" id="address" type="text"
        class="form-control" required />
      <div class="alert alert-danger p-0 mb-0" role="alert" *ngIf="address.touched && address.invalid">
        Address is <strong>required.</strong>
      </div>
    </div>

    <div class="form-group">
      <label for="apartment">Suit or Aparment</label>
      <input #apartment="ngModel" [(ngModel)]="shipping.apartment" name="apartment" id="apartment" type="text"
        class="form-control" required />
      <div class="alert alert-danger p-0 mb-0" role="alert" *ngIf="apartment.touched && apartment.invalid">
        Apartment is <strong>required.</strong>
      </div>
    </div>

    <div class="form-group">
      <label for="city">Zip Code</label>
      <input #zipCode="ngModel" [(ngModel)]="shipping.zipCode" name="zipCode" id="zipCode" type="text" class="form-control" required />
      <div class="alert alert-danger p-0 mb-0" role="alert" *ngIf="zipCode.touched && zipCode.invalid">
        Zip Code is <strong>required.</strong>
      </div>
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input #city="ngModel" [(ngModel)]="shipping.city" name="city" id="city" type="text" class="form-control"
        required />
      <div class="alert alert-danger p-0 mb-0" role="alert" *ngIf="city.touched && city.invalid">
        City is <strong>required.</strong>
      </div>
    </div>

    <div class="form-group">
      <label for="state">State</label>
      <input #state="ngModel" [(ngModel)]="shipping.state" name="state" id="state" type="text" class="form-control" required readonly/>
      <div class="alert alert-danger p-0 mb-0" role="alert" *ngIf="state.touched && state.invalid">
        State is <strong>required.</strong>
      </div>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input #country="ngModel" [(ngModel)]="shipping.country" name="country" id="country" type="text" class="form-control" required readonly/>
      <div class="alert alert-danger p-0 mb-0" role="alert" *ngIf="country.touched && country.invalid">
        Country is <strong>required.</strong>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn btn-dark mt-2 mb-2 " [disabled]="!f.form.valid"> Continue Check Out</button>
    </div>
  </form>
</div>
