<div class="row container">
  <div class="col-3 mt-3">
    <div class="list-group">
      <a [class.active]="!category" [routerLink]="['/']" class="list-group-item list-group-item-action">All Products</a>
      <a *ngFor="let c of categories$ | async"
       class="list-group-item list-group-item-action"
       [class.active]= "category === c.id"
       [routerLink]="['/']"
       [queryParams]="{ category: c.id}" >
        {{ c.name }}
      </a>
    </div>
  </div>
  <div class="col">
    <div class="row justify-content-md-between justify-content-center">
      <div *ngFor="let p of filteredProducts" class="card" style="width: 18rem;border:.5px solid gainsboro;"
        class="mt-3">
        <img class="card-img-top" [src]="p.imageUrl" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{p.title}}</h5>
          <p class="card-text">{{ p.price | currency:'USD':true}}</p>
          <a href="#" class="btn btn-primary">Add to card</a>
        </div>
      </div>
    </div>
  </div>
</div>
