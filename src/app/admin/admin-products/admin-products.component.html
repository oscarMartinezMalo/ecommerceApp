<a [routerLink]="['/admin/products/new']" routerLinkActive="router-link-active" class="btn btn-primary m-4">New Product</a>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products$ |async">
      <td>{{ p.title }}</td>
      <td>{{ p.price}}</td>
      <td>
        <a [routerLink]="['/admin/products/', p.id]" routerLinkActive="router-link-active" >Edit</a>
      </td>
    </tr>
  </tbody>
</table>
