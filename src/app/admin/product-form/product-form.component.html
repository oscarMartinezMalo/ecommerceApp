<div class="row">
  <div class="col-md-6">
<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required />
    <div class="alert alert-danger p-0 mb-0" role="alert" *ngIf="title.touched && title.invalid">
      Title is <strong>required.</strong>
    </div>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input #price="ngModel" ngModel name="price" id="price" type="text" class="form-control" required
        [numeric]='{"acceptValue":"NumericValueType.PositiveNumber","allowDecimal":"false"}' />
    </div>
    <div class="alert alert-danger p-0 mb-0" role="alert" *ngIf="price.touched && price.invalid">
      <div *ngIf="price.errors.numeric"> Only positive <strong>numbers.</strong> </div>
      <div *ngIf="price.errors.required"> Price is <strong>required.</strong> </div>
    </div>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
      <option value=""></option>
      <option *ngFor="let c of categories$ | async" [value]="c.id">
        {{c.name}}
      </option>
    </select>
    <div class="alert alert-danger p-0 mb-0" role="alert" *ngIf="category.touched && category.invalid">
      Category is <strong>required.</strong>
    </div>
  </div>

  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" url required />
    <div class="alert alert-danger p-0 mb-0" role="alert" *ngIf="imageUrl.touched && imageUrl.invalid">
      <div *ngIf="imageUrl.errors.url"> Only valid <strong>Url</strong> </div>
      <div *ngIf="imageUrl.errors.required"> Image URL is <strong>required.</strong> </div>
    </div>
  </div>

  <button class="btn btn-primary mt-2"  [disabled]="!f.form.valid">Save</button>
</form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img [src]="imageUrl.value" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{title.value}}</h5>
        <p class="card-text"> {{price.value | currency:'USD':true}} </p>
      </div>
    </div>
  </div>
</div>
