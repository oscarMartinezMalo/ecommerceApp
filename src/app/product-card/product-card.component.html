<div class="card" style="width: 20rem;border:.5px solid gainsboro;" class="mt-3" *ngIf="product.title">
  <img class="card-img-top" style=" height: 250px;" [src]="product.imageUrl" alt="Card image cap"
    *ngIf="product.imageUrl">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{ product.price | currency:'USD':true}}</p>
  </div>
  <div class="card-footer" *ngIf="showActions">
    <button *ngIf="getQuantity()=== 0; else updateQuantity" (click)="addToCart()" class="btn btn-secondary btn-block">Add to card</button>

    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <button class="btn btn-secondary btn-block"  (click)="removeFromCart()">-</button>
        </div>
        <div class="col text-center align-self-center">
          {{ getQuantity()}} in cart
        </div>
        <div class="col-2">
          <button class="btn btn-secondary btn-block" (click)="addToCart()">+</button>
        </div>
      </div>
    </ng-template>

  </div>
</div>
